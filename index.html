<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Error - Page Not Found</title>
    <style>
        /* ... (Previous styles) ... */

        body {
            background: linear-gradient(to bottom right, #f0f0f0, #e6e6e6); /* Softer background gradient */
            overflow: hidden; /* Hide scrollbars */
            display: flex; /* Ensure centering */
            justify-content: center; /* Center horizontally */
            align-items: center;  /* Center vertically */
            min-height: 100vh; /* Ensure full viewport height */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9); /* More opaque container */
            padding: 60px; /* Increased padding */
            border-radius: 15px; /* More rounded corners */
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3); /* More prominent shadow */
            text-align: center;
            max-width: 700px;
            width: 90%;
        }

        h1 {
            font-size: 140px;
            color: #444;
            margin-bottom: 25px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2); /* Add text shadow */
            animation: bounceInDown 1s ease-in-out; /* Use bounceInDown animation */
        }

        p {
            font-size: 22px;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.6; /* Improve readability */
            animation: fadeInUp 1s ease-in-out;
        }

        .svg-container {
            margin-bottom: 40px;
            animation: rotate 3s linear infinite; /* Slower rotation */
        }

        svg {
            width: 300px;
            height: 300px;
            animation: bounce 1.8s infinite; /* Slightly slower bounce */
        }

        .go-home {
            background-color: #673ab7; /* Purple button */
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            border-radius: 8px; /* More rounded button */
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease; /* Add transform transition */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Button shadow */
            animation: pulse 1.7s infinite;
        }

        .go-home:hover {
            background-color: #512da8;
            transform: scale(1.02); /* Scale up slightly on hover */
        }

        /* Additional Animations */
        @keyframes bounceInDown {
            0% { opacity: 0; transform: translateY(-100%); }
            60% { opacity: 1; transform: translateY(20px); }
            75% { transform: translateY(-10px); }
            100% { transform: translateY(0); }
        }

        /* ... (Other Animations) ... */

        .star { /* Style for the stars */
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: white;
            border-radius: 50%;
            animation: twinkle 2s linear infinite;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="svg-container">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
                <circle cx="100" cy="100" r="90" stroke="#9c27b0" stroke-width="10" fill="none"/>  <text x="50%" y="50%" font-size="40" text-anchor="middle" dy=".3em" fill="#555">Tech Titans</text>
            </svg>
        </div>
        <h1>404</h1>
        <p>Oops! The page you're looking for doesn't exist.  It seems we've wandered off into the digital wilderness.</p>
        <a href="/" class="go-home">Return to Civilization</a>
    </div>

    <script>
        // JavaScript to create and animate stars
        const numStars = 50;
        for (let i = 0; i < numStars; i++) {
            const star = document.createElement('div');
            star.classList.add('star');
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.animationDelay = Math.random() * 2 + 's'; // Randomize twinkle delay
            document.body.appendChild(star);
        }
    </script>

</body>
</html>
