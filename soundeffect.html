<!DOCTYPE html>
<html>
<head>
<title>Audio Player</title>
</head>
<body>
    <div class="audio-container">
        <h2>Listen to this audio</h2>
        <audio id="audioPlayer" loop muted>
            <source src="finalcroppedaudio.mp3" type="audio/mp3">
            Your browser does not support the audio element.
        </audio>
        <button id="playButton">Click to Play Audio</button> </div>

    <script>
        const audio = document.getElementById("audioPlayer");
        const playButton = document.getElementById("playButton");

        playButton.addEventListener('click', () => {
            audio.muted = false;
            audio.play().then(() => {
                console.log("Audio started.");
                playButton.style.display = 'none'; // Hide the button
            }).catch(error => {
                console.error("Play error:", error);
            });
        });

      audio.addEventListener('loadeddata', () => {
        audio.muted = true;
        audio.play().then(() => {
          console.log("Silent autoplay successful. User interaction may still be needed for sound.");
        }).catch(silentError => {
          console.error("Silent autoplay failed:", silentError);
        })
      })

    </script>
</body>
</html>
