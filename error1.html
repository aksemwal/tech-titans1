<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Lost in Space</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* ... (Existing styles) ... */

        body {
            /* ... (Existing styles) ... */
            perspective: 800px; /* For 3D effect */
        }

        .container {
            /* ... (Existing styles) ... */
            animation: fadeIn 1s ease-in-out; /* Fade-in animation */
        }

        h1 {
            /* ... (Existing styles) ... */
            animation: slideInDown 1s ease-in-out; /* Slide-in animation */
        }

        p {
            /* ... (Existing styles) ... */
            animation: slideInUp 1s ease-in-out; /* Slide-in animation */
        }

        .astronaut {
            /* ... (Existing styles) ... */
            animation: float 6s infinite linear, tilt 8s infinite linear; /* Added tilt */
        }

        .stars {
            /* ... (Existing styles) ... */
            animation: twinkle 10s infinite linear, parallax 20s infinite linear; /* Added parallax */
        }

        .planet {
            /* ... (Existing styles) ... */
            animation: rotate 20s linear infinite, planetFloat 10s infinite ease-in-out; /* Float animation */
            transform-origin: center center; /* Set transform origin for better rotation */
        }

        .button {
            /* ... (Existing styles) ... */
            animation: pulse 2s infinite; /* Pulse animation */
        }


        @keyframes float {
            /* ... (Existing styles) ... */
        }

        @keyframes tilt {
            0% { transform: translateX(-50%) translateY(0) rotate(0deg); }
            50% { transform: translateX(-50%) translateY(-20px) rotate(5deg); }
            100% { transform: translateX(-50%) translateY(0) rotate(0deg); }
        }

        @keyframes twinkle {
            /* ... (Existing styles) ... */
        }

        @keyframes parallax {
            0% { transform: translateZ(0); }
            100% { transform: translateZ(-100px); } /* Adjust depth as needed */
        }

        @keyframes rotate {
            /* ... (Existing styles) ... */
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideInDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes slideInUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes planetFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

    </style>
</head>
<body>
    <div class="stars"></div>
    <div class="container">
        <h1>404</h1>
        <p>Looks like you're lost in space!</p>
        <img src="astronaut.png" alt="astronaut" class="astronaut">  <p>Don't worry, we'll guide you back.</p>
        <a href="/" class="button">Go Home</a>
    </div>
    <div class="planet"></div> 
</body>
</html>
